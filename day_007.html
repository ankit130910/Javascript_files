        // sort() - to sort an array in increasing order on the basis of string
        const name = ['ankit','amit', 'rachit','harsh'];

        console.log(name.sort());
        console.log(num);
        console.log(num.sort());

        // to sort in decreasing order first it then reverse it
        // reverse() - to reverse an array
        console.log(name.reverse());
