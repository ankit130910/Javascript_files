              <!-- Operators and Data Types -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 10;
        let b = "10";
        if(a == b){                      // check values
            console.log("similar hain");
        }else if(a === b){              // checks both values and types
            console.log("similar nhi hain");
        }

        let x = 10;
        console.log(x, typeof(x));
        let y = "10";;
        console.log(y, typeof(y));
        let z = [1,2,3,4];
        console.log(z, typeof(z));
        let m = {"rollno":123, "name":"Ankit"};
        console.log(m, typeof(m));
        let n = true;
        console.log(n, typeof(n));
        let o = function(){};
        console.log(o, typeof(o));
        let p;
        console.log(p, typeof(p));
        let q = null;
        console.log(q, typeof(q));







    </script>
</body>
</html>
